<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>{{selectedModule}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="{{link.routeLink}}" *ngFor="let link of currentModuleMenus" > {{link.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Logo</span>
      <button mat-icon-button [matMenuTriggerFor]="menumodule">
          <mat-icon>view_module</mat-icon>
      </button>
        <mat-menu #menumodule="matMenu">
          <button mat-menu-item (click)="onHomeMenuClick()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-menu-item (click)="onEmployeesMenuClick()">
            <mat-icon>how_to_reg</mat-icon>            
            <span>Employees</span>
          </button>
          <button mat-menu-item (click)="onReportMenuClick()">
            <mat-icon>report</mat-icon>
            <span>Employee Report</span>
          </button>
        </mat-menu>
      <span class="spacer"></span>
      <a href="#">Login</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
